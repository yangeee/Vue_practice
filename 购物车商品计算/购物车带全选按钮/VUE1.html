<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                        <th><input type="checkbox" v-model="checkAll">全选({{checkedCount}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td>{{index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button
                            @click="handleReduce(index)"
                            :disabled="(item.count===0)||(!item.checked)"
                             >-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)"
                            :disabled="!item.checked">
                                +
                            </button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                        <td>
                            <input type="checkbox" :value="item.id" v-model="checked" @click="currClick(item,index)"><span v-show="checkedCount===list.length || item.checked===true">选中</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价:¥{{totalMoney}}</div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="text.js" ></script>
</body>
</html>
